<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GorillaBlog</title>
    <link rel="stylesheet" href="../GorillaBlog.css">
</head>
<body>
    <div class="menu" id="mainMenu">
        <a href="..">Read Articles</a> |
        New Article
    </div>

    <h1>Edit GorillaBlog Article</h1>

    <div class="input">
        <label for="title">Title:</label> <input type="text" name="title" id="title">
    </div>
    <div class="input">
        <label for="title">Category:</label> <div id="categoryInput"></div>
    </div>
    <div class="input">
        <textarea rows="20" cols="100" name="text" id="text"></textarea>
        <input type="hidden" name="id" id="id" value="0">
    </div>

    <div class="buttons">
        <button id="submitArticle">Submit</button>
        <button id="newArticle">New Article</button>
    </div>

    <div id="status"></div>

    <div>Sources available on <a href="https://github.com/RJK-Engineering/GorillaBlog">GitHub</a></div>

    <script src="https://fastcdn.org/MooTools/1.5.2/MooTools-Core-compat-compressed.js"></script>
    <script src="EditArticle.js"></script>
</body>
</html>
